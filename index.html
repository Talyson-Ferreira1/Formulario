<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">

    <title>Formulário </title>
</head>
<body>
    <heade>

    </heade>
    <main>
        <section class="section-left">

            <img src="./img/forma.png" alt="formulário png">

        </section>

        <section class="section-rigth">

            <div class="corpo">

                <div class="cabeça">
                
                    <h1>cadastre-se</h1>

                
                    <button type="button">Entrar</button>
                </div> 
            

                <div class="input-group">



                <div class="input-box">
                    <label for="firstname">Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-box">
                    <label for="number">Contato</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    <img src="./img/olho.png" id="button1" alt="mostrar senha">
                </div>

                <div class="input-box">
                    <label for="Confirmpassword">Confirmar senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    <img src="./img/olho.png" id="button2" alt="mostrar senha">
                </div>

                </div>


                <div class="gender-inputs">

                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div> 

                    

                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="othes" name="gender">
                            <label for="othes">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Não informar</label>
                        </div>
                    </div>

                    <div class="continue-button">
                       <a href="#"></a> <button>Continuar</button></a>
                    </div>

                </div>
               
        
        </section>
    </main>
    <footer>

    </footer>
    <script>
        let input= document.querySelector('#password'),
        button = document.querySelector( '#button1');

        button.addEventListener('click', ()=>{
            if(input.type=='password' ){
                input.type='text';
                button.innerText='Ocultar'
            }else{
                
                input.type='password';
                button.innerText='Exibir'
            }
        } )

        let input2= document.querySelector('#Confirmpassword'),
        button2 = document.querySelector( '#button2');

        button2.addEventListener('click', ()=>{
            if(input2.type=='password' ){
                input2.type='text';
                button2.innerText='Ocultar'
            }else{
                
                input2.type='password';
                button2.innerText='Exibir'
            }
        } )
    </script>
</body>
</html>
